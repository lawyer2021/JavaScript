<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К 10 (число) прибавляем 10 (число) получаем 20.
    2. К 20 (число), преобразованное JS в строку, путём конкатенации 
    присоединяем строковое "10" и получаем 2010
    3. С помощью console.log выводим текст 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. К 10 (число), преобразованное JS в строку, путём конкатенации 
    присоединяем строковое "10" и получаем 1010.
    2. К 1010 (строка) прибавляем путём конкатенации 10 (число), 
    преобразованное JS в строку, и получаем 101010.
    3. С помощью console.log выводим текст 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. К 10 (число) прибавляем 10 (число) и получаем 20 (число).
    2. К 20 (число) прибавляем строковое "10", приведенное оператором "+" 
    к типу Number, получаем 30.
    3. С помощью console.log выводим число 30 в консоль. 
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 (число) делим на строковое "", приведенное оператором "-" к типу 
    Number, с отрицательным значением, т.е. на -0, получаем -Infinity.
    2. С помощью console.log выводим спец.числовое значение -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. 10 (число) делим на 2,5 (строка), которое при применении оператора "+"
    не приводит его к числу (т.к. между 2 и 5 стоит запятая, а не точка), а 
    принимает значение NaN и получаем NaN.
    2. С помощью console.log выводим значение NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
