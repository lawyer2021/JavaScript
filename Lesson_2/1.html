<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  ++a - увеличивает значение А (1) на единицу, т.е. А становится равно 2, 
  затем использует его и С становится равным 2.
   */
  c = ++a;
  console.log(c);

  /*
  b++ - использует значение B (1), т.е. D присваивает значение B и становится 
  равно 1, затем увеличивает его на единицу и B становится равно 2.
   */
  d = b++;
  console.log(d);

  /*
  Значение А перед операцией было 2, оператором "++" перед переменной значение 
  А увеличивается на 1 и становится равным 3, прибавляется 2 их  сумма (5)
  передается в С. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Значение В перед операцией было 2, из-за оператора "++" после переменной
  значение В сразу используется и к нему прибавляется 2, и их сумма (4),
  передается в С. После этого В увеличивается на 1 и В становится равным 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
