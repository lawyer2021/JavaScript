<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // Создание класса для продукта для es5 стиля:
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }
  ProductES5.prototype.make25Discount = function () {
    this.price = this.price * 0.75;
  }
  const product1 = new ProductES5("TV", 500); // создание объекта
  console.log(product1); // Объект до применения метода снижения цены
  product1.make25Discount(); // Применение метода снижения цены на 25 %
  console.log(product1); // Объект после применения метода снижения цены

  // Создание класса для продукта для es6 стиля:
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
    make25Discount() {
      this.price = this.price * 0.75;
    }
  }
  const product2 = new ProductES6("iphone", 100); // создание объекта
  console.log(product2); // Объект до применения метода снижения цены
  product2.make25Discount(); // Применение метода снижения цены на 25 %
  console.log(product2); // Объект после применения метода снижения цены
</script>
</body>
</html>
